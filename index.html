<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <section id="card-front">
    <img id="card-logo" src="images/card-logo.svg" alt="card-logo">
    <span id="card-number">0000 0000 0000 0000</span>
    <div id="card-name-exp">
      <span id="card-name">MUHAMMAD RIWANDI</span>
      <span id="card-exp">00/00</span>
    </div>
  </section>

  <section id="card-back">
    <div id="card-back-container">
      <span id="cvc">000</span>
    </div>
  </section>

  <section id="cardholder-form">
    <form action="#">
      <div class="mb-4">
        <label for="cardholder-name" class="form-label">CARDHOLDER NAME</label>
        <input type="text" class="form-control" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="mb-4">
        <label for="cardholder-number" class="form-label">CARD NUMBER</label>
        <input type="number" class="form-control" id="cardholder-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="row mb-4">
        <div class="col-6">
          <label class="form-label">Exp. Date (MM/YY)</label>
        </div>
        <div class="col-6">
          <label class="form-label">CVC</label>
        </div>
        <div class="col-3">
          <input type="number" class="form-control" id="cardholder-exp" placeholder="MM">
        </div>
        <div class="col-3">
          <input type="number" class="form-control" id="cardholder-name" placeholder="YY">
        </div>
        <div class="col-6">
          <input type="number" class="form-control" placeholder="e.g. 123">
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-block">Submit</button>
      </div>
    </form>
  </section>

</body>
</html>
